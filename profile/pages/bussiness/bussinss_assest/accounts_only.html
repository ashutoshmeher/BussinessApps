<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animate.css">
</head>

<body>
    <header>
        <img src="../triangle.png" alt="triangle" width="130" id="pic">
        <div id="pic-box"></div>
    </header>
    <h1 id="main-tag">Bussiness Mangement System</h1>
    <p>Manage All Your Bussiness Detail like legder,voucher</p>

    <div id="circle-container">
        <div id="circle"></div>
        <h1 id="comp_name">sweetus </h1>
    </div>
    <div id="container">

        <button id="box">
            <div id="primary-box">
                <i class="fa fa-balance-scale" id="icon">&nbsp&nbspunit measure</i>
            </div>
            <div id="sec_box">
                <form id="form">
                    <i class="fa fa-close" style="float:right;" id="close"></i>
                    <input type="text" placeholder="symbol">
                    <input type="text" placeholder="foraml name">
                    <input type="submit" value="set">
                </form>
            </div>
        </button>
        <button id="box4">
            <i class="fa fa-calculator" style="float:left;font-size:20px;"></i>
            <i>&nbsp<span id="tax-line">tax setup</span></i>
            <form id="tax-box">
                <input type="text" name="tax-name" required="required" placeholder="tax-name" id="tax-name">
                <br>
                <input type="text" name="tax" id="taxes" placeholder="2%" required="required">
                <br>
                <input type="submit" value="done">
            </form>
        </button>
        <button id="box2">
            <div id="primary-box">
                <i class="fa fa-gift" id="icon">&nbsp&nbspsales voucher</i>

            </div>
            <div id="sec-box"></div>
        </button>
        <button id="box3">
            <div id="primary-box">
                <i class="fa fa-close" id="icon">&nbsp&nbspshut company</i>
            </div>
            <div id="sec-box"></div>
        </button>
    </div>
    <div id="table-box">
        <button id="close_box">
            <i class="fa fa-close" id="close_icon">&nbspclose invoice</i>
        </button>
        <table width="100%" style="background:black;color:white">
            <tr>
                <td width="150">
                    sales-voucher
                </td>
                <td style="margin-right:20px;float:right" id="date">DATE:</td>
            </tr>
        </table>
        <table>
            <tr>
                <td id="voucher-details" width="90%" style="height:100px"></td>
                <td id="voucher-logo" width="10%" style="height:100px"></td>
            </tr>
        </table>
        <form">
            <br>
            Name<br>
            <input type="text" name="name" id="name"
                style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px">
            <br><br>
            Email<br>
            <input type="email" name="email" id="email"
                style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px">
            <br><br>
            Address<br>
            <input type="text" name="address" id="address"
                style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px">
            <br><br>
            Phone<br>
            <input type="number" name="phone" id="phone"
                style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px">
            </form>
            <br>
            <br>
            <table width="100%" id="costumer-product">
                <tr style="background:black;color:white">
                    <td>description</td>
                    <td>price</td>
                    <td>qty</td>
                    <td>amount</td>
                    <td>Del</td>
                </tr>
                <!-- <tr>
	
			<td><input type="text" name="item-description" placeholder="Item Desciption" style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px"></td>
			<td><input type="number" name="price" id="price" placeholder="0.00" style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px"></td>
			<td><input type="number" name="quantity" id="qty" placeholder="1" style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px"></td>
			<td><input type="number" name="amount" id="amount" placeholder="Rs. 0.00" style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:2px"></td>
			<td></td>
			</tr> -->
                <!-- <tr>
		
                <td colspan="5"><textarea rows="4" style="width:100%;padding:10px;border-radius:4px;border:1px solid #d4d4d4;margin-top:5px"></textarea></td>
                </tr> -->
            </table>
            <button
                style="width:100px;height:30px;border:1px solid black;border-radius:2px;float:left;margin-top: 5px;margin-bottom: 5px;cursor:pointer;"
                id="add-product-item">
                <i class="fa fa-plus-square" style="font-size:17px"> add Item</i>
            </button>
            <br>
            <table width="100%" style="border:1px solid black;">
                <tr>
                    <td width="70%"></td>
                    <td>Subtotal</td>
                    <td id="total"><i class="fa fa-rupee"></i> 0.00</td>
                </tr>
                <tr>
                    <td></td>
                    <td id="tx-name"></td>
                    <td id="tx-value"></i></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total</td>
                    <td><i class="fa fa-rupee"></i> 0.00</td>
                </tr>
                <tr>
                    <td></td>
                    <td><b>Balance Due</b></td>
                    <td><b><i class="fa fa-rupee"></i> 0.00</b></td>
                </tr>
            </table>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
